# Site Info
title:              "The Plain"
description:        "A minimalist blog"
author_name:        "The Plain - Vùng Đồng Bằng." # change this to your name
logo_url:           /assets/IMG_20200319_135917.jpg # Get it from GitHub API: https://api.github.com/users/<username>

# Site Settings
url:                https://the-plain.github.io # main url
baseurl:            /the-plain.github.io
permalink:          /:title # Post permalink
timezone:           Asia/Kuala_Lumpur # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
mathjax:            true  # enables support for mathjax - set to 'false' to disable

# Site Build
highlighter:        rouge
markdown:           kramdown
kramdown:
    input:          GFM
sass:
    style:          :compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile", "script" ]
plugins:
  - jekyll-sitemap



defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
